JEV_FORM_HELP_EXTENDED=<tr><td align="left" valign="top" nowrap><b>Wiederholungstyp</b></td><td colspan="2"></td></tr><tr><td colspan="2" align="left" valign="top"><table width="100%" border="0" cellspacing="2"><tr><td width="60" align="left" valign="top"><u>t&auml;glich</u></td><td width="110" align="left" valign="top" class="frm_td_bydays"><font color="#000000">Jeden Tag<br/><i>(Voreinstellung)</i></font></td><td align="left" valign="top" class="frm_td_bydays"><font color="#000000">W&auml;hlen Sie diese Option f&uuml;r einen eint&auml;gigen oder mehrt&auml;gigen Termin, wenn jeder Tag zwischen Beginn und Ende als Termin angezeigt werden soll.</font></td></tr><tr><td width="60" rowspan="3" align="left" valign="top"><u>w&ouml;chentlich</u></td><td width="110" align="left" valign="top" class="frm_td_byweeks"><font color="#000000">einmal pro Woche</font></td><td align="left" valign="top" class="frm_td_byweeks"><font color="#000000">Auswahl an welchen Wochentagen sich der Termin wiederholen soll<table border="0" width="100%" height="100%"><tr><td><b>w&ouml;chentlich</b> wie Wochentag des Terminbeginns</td></tr><tr><td><b>Wochentag</b> z.B. montags</td></tr></table></font></td></tr><tr><td width="110" align="left" valign="top" class="frm_td_byweeks"><font color="#000000">Mehrere Tage in der Woche</font></td><td align="left" valign="top" class="frm_td_byweeks"><font color="#000000">Diese Option erlaubt die Auswahl mehrerer Wochentage f&uuml;r einen Wiederholungstermin.</font></td></tr><tr><td width="110" align="left" valign="top" class="frm_td_byweeks"><font color="#000000"><i>Wochen des Monats<br>F&uuml;r 'Einmal pro Woche' und 'Mehrere Tage in der Woche' Option </i></font></td><td align="left" valign="top" class="frm_td_byweeks"><font color="#000000"><table border="0" width="100%" height="100%"><tr><td><b>Woche 1 :</b> Jede erste Woche im Monat</td></tr><tr><td><b>Woche 2 :</b> Jede zweite Woche im Monat</td></tr><tr><td><b>Woche 3 :</b> Jede dritte Woche im Monat</td></tr><tr><td><b>Woche 4 :</b> Jede vierte Woche im Monat</td></tr><tr><td><b>Woche 5 :</b> Jede f&uuml;nfte Woche im Monat (wenn m&ouml;glich)</td></tr></table></font></tr><tr><td width="60" rowspan="2" align="left" valign="top"><u>monatlich</u></td><td width="110" align="left" valign="top" class="frm_td_bymonth"><font color="#000000">einmal pro Monat</font></td><td align="left" valign="top" class="frm_td_bymonth"><font color="#000000">Auswahl des Wiederholungstages im Monat<table border="0" width="100%" height="100%"><tr><td><b>Datum</b> z.B jeden 10. des Monats </td></tr><tr><td><b>Wochentag nach dem Startdatum</b> z.B. am Montag nach dem 10. des Monats</td></tr></table></font></td></tr><tr><td width="110" align="left" valign="top" class="frm_td_bymonth"><font color="#000000">Ende jeden Monats</font></td><td align="left" valign="top" class="frm_td_bymonth"><font color="#000000">Der Termin ist immer am letzten Tag eines Monats, wenn er innerhalb des Terminzeitraumes liegt.</font></td></tr><tr><td width="60" rowspan="2" align="left" valign="top"><u>j&auml;hrlich</u></td><td width="110" align="left" valign="top" class="frm_td_byyear"><font color="#000000">einmal pro Jahr</font></td><td align="left" valign="top" class="frm_td_byyear"><font color="#000000">Diese Option kann für j&auml;hrlich wiederkehrende Termine verwendet werden.<table border="0" width="100%" height="100%"><tr><td><b>Datum</b> z.B. 16. Januar jeden Jahres</td></tr><tr><td><b>Wochentag nach dem Startdatum</b> z.B. am Montag nach dem 10. Februar jeden Jahres</td></tr></table></font></td></tr></table></td></tr>

