<div class="jevtt_title"
     style="color:{{Event foreground color:FGCOLOUR}};background-color:{{Event background color:COLOUR}};"
     ontouchend="javascript:document.location='{{Link:LINK}}';">{{Title:TITLE}}
</div>
<div class="jevtt_text" ontouchend="javascript:document.location='{{Link:LINK}}';">
	{{Tooltip time:TTTIME}}
	<hr class="jev-click-to-open"/>
	<small class="jev-click-to-open"><a href="{{Link:LINK}}" title="Click to open event">Click to open event</a></small>
</div>
